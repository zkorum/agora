  # Python dependencies
  - package-ecosystem: "pip"
    directory: "/services/python-bridge"
    schedule:
      interval: "weekly"
      day: "monday"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
