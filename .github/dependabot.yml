version: 2
updates:
  # Main services using pnpm
  - package-ecosystem: "npm"
    directory: "/services/app"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 10
    groups:
      minor-and-patch:
        update-types: ["minor", "patch"]

  - package-ecosystem: "npm"
    directory: "/services/agora"
