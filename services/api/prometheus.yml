global:
  scrape_interval: 5s
  evaluation_interval: 5s

scrape_configs:
  # PostgreSQL metrics from postgres-exporter
  - job_name: 'postgresql'
    static_configs:
      - targets: ['postgres-exporter:9187']
        labels:
          instance: 'postgres_primary'
          db_role: 'primary'
      - targets: ['postgres-exporter-replica:9187']
        labels:
          instance: 'postgres_replica'
          db_role: 'replica'
